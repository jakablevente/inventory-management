<th:block th:include="layout :: top"></th:block>
<th:block th:include="layout :: menu"></th:block>

<div class="container mt-5">
    <h2 class="text-center">Edit user: <span th:text="*{user.username}"></span></h2>
    <form th:action="@{/save_user}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${user.id}">
        <div class="mt-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Username: </label>
                <div class="col-sm-7">
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="password">Password: </label>
                <div class="col-sm-7">
                        <input type="password" id="pass" name="password" th:value="${user.password}" class="form-control"  >
                    </div>
                </div>
                
                
                <div class="form-group row">
                    <label class="col-form-label col-sm-2">Roles: </label>
                    <div class="col-sm-7 text-left">
                        <th:block th:each="role : ${listRoles}">
                            <div>
                                <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2">
                            </div>	
                        </th:block>
                    </div>
                </div>
            <div class="form-group row">
            <label class="col-form-label col-sm-2">Enabled:</label>
            <div class="col-sm-7">
            <input type="checkbox"  class="m-2" th:field="*{enabled}" th:value="${user.enabled}">
        </div>
            <div>
            </div>
            </div>
        <div class="form-group row">
            <div class="text-center col-sm-10">
                <button type="submit" class="btn btn-dark">Save</button>
            </div>
        </div>
        </div>
    </form>
</div>

<th:block th:include="layout :: script"></th:block>
