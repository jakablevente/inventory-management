<th:block th:fragment="top"><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Product Manager</title>
</head>

<body>
</th:block>


<th:block th:fragment="menu">
	<div class ="d-flex" id="wrapper">
	

	
<div class="bg-dark border-right" id="sidebar-wrapper">
	<div class="sidebar-heading">Inventory Management</div>
	<div class="list-group list-group-flush">
		<a href="/" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN')">
			<i class="material-icons mr-2">dashboard</i>Dashboard</a>
		<a th:href="@{/product}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
			<i class="material-icons mr-2">inventory_2</i>Product</a>
		<a th:href="@{/order}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
			<i class="material-icons mr-2">shopping_cart</i>Orders</a>
		<a th:href="@{/brands}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
		<i class="material-icons mr-2">style</i>Brands</a>
		<a th:href="@{/category}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
		<i class="material-icons mr-2">category</i>Categories</a>
		<a th:href="@{/customers}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
		<i class="material-icons mr-2">transfer_within_a_station</i>Customers</a>
		<a th:href="@{/company}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN','USER')">
		<i class="material-icons mr-2">description</i>Company</a>
		<a th:href="@{/users}" class="list-group-item list-group-item-action bg-dark" sec:authorize="hasAnyAuthority('ADMIN')">
			<i class="material-icons mr-2">groups</i>Users</a>
	</div>
	
</div>

<div id="page-content-wrapper" >


	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark row">
        <button class="btn" id="menu-toggle"><i class="material-icons" style="color:white;">dehaze</i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" sec:authorize="isAuthenticated()">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
            <i class="material-icons">account_circle </i>
		<span sec:authentication="name">Username</span>
		&nbsp;
		<i><span sec:authentication="principal.authorities"></span></i>
		
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
		<button class="btn btn-outline-light btn-dark ml-4 mr-2" type="submit">Logout</button>
		</form>
            </li>
          </ul>
          
        </div>
      </nav>

     
</th:block>

<th:block th:fragment="alerts">
	         <div class="alert alert-danger ml-3" role="alert" th:text="${errorMsg}" th:if="${errorMsg}"></div>
            <div class="alert alert-success col-sm-4" role="alert" th:text="${success}" th:if="${success}"></div>
            
</th:block>



<!-- jQuery library -->
<th:block th:fragment="script">

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
</th:block>
